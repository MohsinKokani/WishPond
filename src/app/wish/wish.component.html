<div class="container">
  <add-wish-form (addWishEvent)="wishes.push($event)"></add-wish-form>

  <div class="row mt-3">
    <wish-filter [(applyFilter)]="applyFilter"></wish-filter>
  </div>

  <div class="row mt-3">
    <display-list [visibleWishes]="wishes.filter(applyFilter)"></display-list>
  </div>
</div>
